<!DOCTYPE html>
<html ng-app="sampleApp">
  <head>
    <meta charset="utf-8">
    <title>nodeFire with Authentication</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>

    <!-- Firebase Config -->
    <script src="config.js"></script>

    <!-- Angular Application with Authentication -->
    <script src="client.js"></script>
  </head>
  <body ng-controller="SampleCtrl as sc">
    <h1>Hi! Log in to get some secret data from the server!</h1>

    <form ng-if="sc.secretData.length > 0">

      <label for="email">Gmail Account: </label>
      <input type="text" ng-model="sc.newUser.email" id="email" placeholder="Gmail Account" />
      <label for="clearanceLevel">Clearence Level: </label>
      <select ng-model="sc.newUser.clearanceLevel">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
      <button ng-click="sc.submitNewUser()">Submit New User</button>
    </form>
    <button ng-click="sc.logIn()">Log In</button>
    <button ng-click="sc.logOut()">Log Out</button>
    <div ng-if="sc.secretData.length === 0">Log in to get some secret data.</div>
    <table ng-if="sc.secretData.length > 0">
      <thead>
        <tr>
          <th>
            Secrecy Level
          </th>
          <th>
            Secret Message
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="secret in sc.secretData">
          <td>
            {{secret.secrecyLevel}}
          </td>
          <td>
            {{secret.secretText}}
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
